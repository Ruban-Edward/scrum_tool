<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Announcement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px !important;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #4A90E2;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }

        .task-details {
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .task-details p {
            margin: 10px 0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4A90E2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Task Announcement</h1>
    </div>
    <div class="content">
        <p>Hello {developer_name},</p>
        <p>You have been assigned a new task. Below are the details:</p>
        <div class="task-details">
            <p><strong>Task Title:</strong> {task_title}</p>
            <p><strong>Description:</strong> {task_description}</p>
            <p><strong>Priority:</strong> {task_priority}</p>
        </div>
        <p>Please review the task and start working on it as soon as possible.</p>
    </div>
</body>

</html>
